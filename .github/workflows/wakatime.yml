name: Wakatime
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          USERNAME: yuefii
          SHOW_OS: "False"
          SHOW_PROJECTS: "False"
          COMMIT_BY_ME: "False"
          COMMIT_MESSAGE: "automated updates â€” dev. metrics"
          SHOW_EDITORS: "True"
          SHOW_SHORT_INFO: "False"
